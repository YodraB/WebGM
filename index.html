<!doctype html>
<html>
<head>
	<title>WebGM</title>
	<script src="JSUtility.js"></script>
	<script src="JSGame.js"></script>
	<script src="JSGeneral.js"></script>
	<script src="JSCharacter.js"></script>
	<script src="JSExtra.js"></script>
</head>

<body>
	<!--GameStuff-->
	<textarea id="display" rows= 10 cols=50></textarea>
	<img src="blank.jpg" id="canvasA" style="width:100px">
	<img src="blank.jpg" id="canvasB" style="width:100px">
	<img src="blank.jpg" id="canvasC" style="width:100px">
	<br>
	<button onclick="toClipboard()">Copy text</button>
	<br>
	<button onclick="yesno()">Yes/No</button>
	<input type="range" id="ynSlider" min="1" max="19" value="10" onchange="ynShowValue(this.value)">
	<span id="chance">50% yes</span>
	<button onclick="poker()">Poker Card</button>
	<button onclick="tarot()">Tarot Card</button>
	<button onclick="displayImage()">Glyph</button>
	<br>
	<button onclick="customDice()">Roll Dice</button>
	number of dice:<input type="text" id="numDice" value="1" size="5">
	number of sides:<input type="text" id="diceSides" value="20" size="5">
	<button onclick="fudgefate()">Fate/Fudge</button>
	<br>
	<button onclick="damage()">Damage</button>
	<input type="range" id="damageSlider" min="0" max="10" value="1" onchange="damageShowValue(this.value)">
	<span id="danger">danger level 1</span>
	<br>
	 <!--General Generators:-->
	<button onclick="genre()">Genre(s)</button>
	<button onclick="eventGen()">Event</button>
	<button onclick="setting()">Setting</button>
	<button onclick="genItem()">Item</button>
	<button onclick="quest()">Quest</button>
	<button id="colorButton", onclick="colorGet()";">Color</button>
	<button onclick="animal()">Animal</button>
	<button onclick="sense()">Sense Snippet</button>
	<br>
	<!--Chatacters-->
	 <button onclick="nameGen()">Name</button>
	 <button onclick="character()">Character</button>
	 <button onclick="characteristic()">Characteristic</button>
	<button onclick="getRole()">Role</button>
	<button onclick="motivation()">Motivation</button>
	<button onclick="quirk()">Quirk</button>
	<button onclick="friend()">Friendliness</button>
	<br>

	<!--Additional-->
	<button onclick="creature()">Creature</button>
	<button onclick="magicFX()">Magical Effects</button>
	<!--Credits-->
	<br>
	<br>
	<small>Check out our <a href="https://github.com/YodraB/WebGM">GitHub Page</a> for documentation, credits, or to contribute!</small>
</body>
